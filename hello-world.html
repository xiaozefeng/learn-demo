<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

    </style>
</head>

<body>
    <h2>可以打开控制台输入 app.message = 'Hello world' 观察变化</h2>

    <div id="app">
        <input type="text" v-model="message">
        <div>
             {{message}}
        </div>
    </div>
</body>
<script src="./lib/vue2.3.4.min.js" charset="utf-8"></script>
<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            message: ''
        }
    })
</script>

</html>
