<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s
        }

        .fade-enter,
        .fade-leave-to
        /* .fade-leave-active in <2.1.8 */

        {
            opacity: 0
        }
    </style>
</head>

<body>
    <div id="app">
        <button type="button" @click="show =!show">Toggle</button>
        <transition name="fade">
            <div v-if="show">Hello Vue</div>
        </transition>
    </div>
</body>
<script src="../lib/vue2.3.4.min.js" charset="utf-8"></script>
<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            show: true
        }
    })
</script>

</html>
