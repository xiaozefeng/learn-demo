<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div id="todo-example">
        <input type="text" v-model="newTodoText" name="" value="">
        <ul>
            <li
                is="todo-item"
                v-for="(item,index) of todos"
                :key="index"
                :title="item"
                @remove="todos.splice(index,1)"
            >

            </li>
        </ul>
    </div>
</body>
<script src="../lib/vue2.3.4.min.js" charset="utf-8"></script>
<script type="text/javascript">
    //定义组件
    Vue.component('todo-item',{
        template: `
            <li>
                {{title}}
                <button @click="$emit('remove')">X</button>
            </li>
        `,
        props: ['title']
    });


    let app = new Vue({
        el: '#todo-example',
        data: {
            newTodoText: '',
            todos: [
                'paly',
                'sleep',
                'code',
                'eat',
                'drink'
            ]
        },
        methods: {
            addNewTodo(){
                this.todos.push(this.newTodoText);
                this.newTodoText = '';
            }
        }
    })
</script>

</html>
