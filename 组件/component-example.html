<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div id="app">
        <h3>全局组件</h3>
        <global-cus-component></global-cus-component>

        <h3>局部组件</h3>
        <v-child></v-child>
    </div>
</body>
<script src="../lib/vue2.3.4.min.js" charset="utf-8"></script>
<script type="text/javascript">
    //全局组件
    Vue.component('global-cus-component',{
        template: '<div>I am cus-component</div>'
    });

    //局部组件
    const Child = {
        template: '<div>I am child component</div>'
    }
    let app = new Vue({
        el: '#app',
        data: {

        },
        components: {
            'v-child': Child
        }
    })
</script>

</html>
