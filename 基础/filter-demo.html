<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div id="app">
        <h2>在mustache 表达式使用 过滤器</h2>
        <div>
            {{msg | capitalize}}
        </div>

        <h2 :title="msg | capitalize">在 v-bind 中使用过滤器,把鼠标放上来</h2>

        <h3>过滤器可以多个一起使用 而且可以传参数</h3>
    </div>
</body>
<script src="../lib/vue2.3.4.min.js" charset="utf-8"></script>
<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            msg: 'hello'
        },
        filters: {
            capitalize: function(value){
                if(!value) return '';
                value = value.toString();
                return value.charAt(0).toUpperCase() + value.slice(1);
            }
        }
    })
</script>

</html>
